<!DOCTYPE html>
<html lang = "en">

<head>
    <title>Gready</title>
    <!-- Required meta tags always come first -->
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
	<link rel = "stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container-fluid text-white p-lg-5">
    <div class="row mx-0">
      <div class="col-12 col-lg-2 collapse" id="filters_div">
        Filters
      </div>
      <div class="col-12 col-lg-10 px-0">
        <form action="" class="mb-3">
          <div class="form-row">
            <div class="form-group col-10 pr-0">
              <input type="text" class="form-control black_bg bottom_outline_search w-100" name="search_phone" id="search_phone" placeholder="Search..." required>
            </div>
            <div class="form-group col-2 pl-0">
              <button type="submit" class="btn btn-block button_outline_color"><i class="fa fa-search"></i> <b class="d-none d-lg-inline">Search</b></button>
            </div>
          </div>
        </form>

        <div class="container-fluid">
          <div class="row browse_item p-1 p-lg-2 mx-0 mb-3">
            <div class="col-3 col-lg-2 p-1 p-lg-2">
              <img src="img/product1.jpg" width="100%" alt="">
            </div>
            <div class="col-9 col-lg-6 p-1 p-lg-2">
              <h3 class="d-none d-lg-block text_blue font_ubuntu">Phone model 1</h3>
              <h5 class="d-lg-none text_blue font_ubuntu mb-0">Phone model 1</h5>
              <h4 class="d-none d-lg-block text_floralwhite">Rs. 15,999</h4>
              <h6 class="d-lg-none text_floralwhite">Rs. 15,999</h6>
            </div>
            <div class="col-12 col-lg-4 p-1 p-lg-2">
              <table class="table black_bg table-borderless">
                <tbody>
                  <tr>
                    <td class="p-0 p-lg-1">RAM</td>
                    <td class="text_lightgrey p-0 p-lg-1">3 GB</td>
                  </tr>
                  <tr>
                    <td class="p-0 p-lg-1">Storage</td>
                    <td class="text_lightgrey p-0 p-lg-1">32 GB</td>
                  </tr>
                  <tr>
                    <td class="p-0 p-lg-1">Battery</td>
                    <td class="text_lightgrey p-0 p-lg-1">5000 mAh</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
