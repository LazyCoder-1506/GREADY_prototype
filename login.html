<!DOCTYPE html>
<html>
<head>
	<title>Gready - Blog</title>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Custom -->
	<link rel="stylesheet" type="text/css" href="custom.css">

<!-- Bootstrap -->	
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="login-box">
  <main>  
    <div class="container">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <div class="form-box">
            <div class="text-center">
              <button type="button" class="btn btn-secondary" onclick="login()">Login</button>
              <button type="button" class="btn btn-secondary" onclick="register()">Register</button>
            </div>
  <!--  Start Login Form-->        
            <form class="form-signin" id="login">
              <h4 class="text-blue text-center mb-3 font-weight-normal">Login to your account</h4>
          
              <input type="email" class="form-control" placeholder="Email address" required autofocus>
              <input type="password" class="form-control" placeholder="Password" required>
          
              <button class="login-button btn-block mt-3" type="submit">Sign in</button>
            </form>
  <!--  End Login Form-->  

  <!--  Start Register Form-->  
            <form class="form-signin"  id="register">
                <h4 class="text-blue text-center mb-3 font-weight-normal">Create an account</h4>
            
                <input type="text" class="form-control" placeholder="Full name" required autofocus>
                <input type="email" class="form-control" placeholder="Email address" required autofocus>
                <input type="phone" class="form-control" placeholder="Phone Number" required autofocus>
                <input type="password" class="form-control" placeholder="Password" required autofocus>
                <input type="password" class="form-control" placeholder="Confirm password" required>
            
                <button class="login-button btn-block mt-3" type="submit">Sign up</button>
            </form>
  <!--  End Register Form-->    
          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>
  </main>
  <script type="text/javascript">
    var loginSection = document.getElementById("login");
    var registerSection = document.getElementById("register");

    function login(){
        loginSection.style.display = "block"; 
        registerSection.style.display = "none";
    }

    function register(){
        loginSection.style.display = "none";
        registerSection.style.display = "block";
        }
  </script>
<!-- Optional JavaScript -->	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
